<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Matchmaker | Studio</title>
    <link rel="stylesheet" href="page3.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <h1>Fashion Matchmaker</h1>
        </div>
        <div class="nav-links">
            <span class="user-name"></span>
            <button type="button" class="sign-out" id="sign-out-btn">Sign Out</button>
        </div>
    </nav>

    <div class="main-layout">
        <aside class="sidebar">
            <div class="card">
                <div class="card-header"><span class="step-num">1</span>
                    <h3>Your Outfit</h3>
                </div>
                <div class="upload-zone" id="drop-zone">
                    <input type="file" id="file-input" hidden accept="image/jpeg, image/png">
                    <div id="upload-ui">
                        <div class="upload-icon">ðŸ“¤</div>
                        <p><strong>Click to upload</strong></p>
                    </div>
                    <img id="preview-img" class="hidden" alt="Preview">
                </div>
            </div>

            <div class="card">
                <div class="card-header"><span class="step-num">2</span>
                    <h3>Preferences</h3>
                </div>
                <div class="selection-group" style="margin-bottom: 20px;">
                    <label>GENDER</label>
                    <div class="pill-grid gender-pills">
                        <button type="button" class="pill active" data-gender="Women">Women</button>
                        <button type="button" class="pill" data-gender="Men">Men</button>
                        <button type="button" class="pill" data-gender="Unisex">Unisex</button>
                    </div>
                </div>

                <div class="selection-group">
                    <label>OCCASION</label>
                    <div class="pill-grid occasion-pills">
                        <button type="button" class="pill active">Any</button>
                        <button type="button" class="pill">Casual</button>
                        <button type="button" class="pill">Formal</button>
                        <button type="button" class="pill">Party</button>
                    </div>
                </div>
                <textarea id="search-context" placeholder="Shoes, handbag, jewelry..."></textarea>
                <button type="button" class="find-btn" id="generate-btn">Find Matches</button>
            </div>
        </aside>

        <main class="canvas">
            <div id="empty-state" class="vibe-container">
                <h2>Let's Find Your Vibe</h2>
                <p>Upload your outfit to begin.</p>
            </div>
            <div id="loading-state" class="vibe-container hidden">
                <div class="spinner"></div>
                <p>Curating your style...</p>
            </div>
            <div id="result-state" class="hidden" style="width: 100%;">
                <div id="result-box"></div>
            </div>
        </main>
    </div>

    <script src="page3.js"></script>
</body>

</html>
